<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;700&display=swap" rel="stylesheet">
    <title>Encriptador - Challengue</title>
</head>

<body>
    <header class="logo-layout">
        <img class="img-logo" src="img/Logo.png">
    </header>
    <div class="cuerpo">
        <textarea id="idArea" class="input-texto" oninput="verificarTextArea()" name="textArea"
            placeholder="Ingrese el texto aqui" autofocus></textarea>
        <div id="txtDerecho" class="texto-derecho">
            <div id="mostrarRespuesta">
                <div class="layout-muneco">
                    <img class="muneco" src="img/Muñeco.png">
                </div>
                <p class="p-principal">Ningún mensaje fue encontrado</p>
                <p id="idP" class="p-secundario">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <input class="button-copiar" id="idCopiar" onclick="copiarTexto()" name="btn_copiar" type="button"
                value="Copiar" hidden>

        </div>
    </div>

    <div class="botones">
        <p class="p-botones"><svg class="icon-alert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
            </svg>Solo letras minúsculas y sin acentos </p>
        <input class="button-encriptar" onclick="encriptar()" name="btn_encriptar" type="button" value="Encriptar">
        <input class="button-desencriptar" onclick="desencriptar()" name="btn_desencriptar" type="button"
            value="Desencriptar">
    </div>
</body>

</html>
<script src="main.js"></script>
