<canvas width="600" height="400"> </canvas>

<script>
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");
  pincel.fillStyle = "lightgrey";
  pincel.fillRect(0, 0, 600, 400);

  function disenharCircunferencia(x, y, radio) {
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(x, y, radio, 0, 2 * Math.PI);
    pincel.fill();
  }

  function limpiarPantalla() {
    pincel.clearRect(0, 0, 600, 400);
  }

  var x = 0;
  var sentido = 1;
  
  function actualizarPantalla() {
    limpiarPantalla();
    disenharCircunferencia(x, 20, 10);
    x += sentido; //0 = 0 + 1 // x = 600 - 1 (va restando porque al entrar en el if sentido = -1)
    if (x > 600) {
      // x = 600
      sentido = -1;
    } else if (x < 0) {
      //Cuando x sea 0 vuelve el sentido a ser 1 para sumar la X
      sentido = 1;
    }
    /*if (x == 600) {//vuelve al inicio pero no regresa
      x = x - 600;
    }*/
  }
  setInterval(actualizarPantalla, 3);
</script>
