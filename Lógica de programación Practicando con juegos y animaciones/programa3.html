<canvas width="600" height="400"></canvas>

<script>
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "grey";
  pincel.fillRect(0, 0, 600, 400);

  function exhibirAlerta(evento) {
    var x = evento.pageX - pantalla.offsetLeft;
    var y = evento.pageY - pantalla.offsetTop;
    console.log(evento); //para capturar la información del evento con F12
    alert(x + " , " + y);
  }

  function dibujarCirculo(evento) {
    var x = evento.pageX - pantalla.offsetLeft;
    var y = evento.pageY - pantalla.offsetTop;

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(x, y, 10, 0, 2 * 3.1416);
    pincel.fill();

    console.log(x + " , " + y); //para capturar la información del evento con F12
  }

  //  pantalla.onclick = exhibirAlerta; //Cuando uso una funcion y las uso como parametro no se necesita poner los parentesis.
  pantalla.onclick = dibujarCirculo;
</script>
