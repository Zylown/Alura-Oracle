<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol</title>
</head>
<body>
    <h1>Programa para calcular los puntos de Fútbol</h1>
<script>
       function saltarlinea() {

            document.write("<br>");
        }

        function imprimir(frase) {

            document.write(frase);
            saltarlinea();
        }

        var victorias = parseInt(prompt("Cantidad de victorias: "));
        var empates =  parseInt(prompt("Cantidad de empates: "));
        puntosTotal = victorias * 3 + empates;
        imprimir("El total de puntos del equipo es: " + puntosTotal);

        if (puntosTotal>28){
            imprimir("El equipo está mejor que el año pasado");
            }
        if (puntosTotal < 28){    
            imprimir("El equipo está peor que el año pasado");
            }
        if (puntosTotal == 28){
            imprimir("El equipo está igual que el año pasado");
        }
</script>

</body>
</html>
