<meta charset="UTF-8">

<H1>Juego de Adivinanza</H1>

<script>
    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase);
        saltarlinea();
    }

    function sorteo(n){
        //rand = Math.round((Math.random()) * n);
        return Math.round((Math.random()) * n);;
    }


    /*var numeroPensado = Math.round((Math.random())*10);
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10: "));*/
    var n = parseInt(prompt("Ingrese un rango de un número para adivinar: "));
    var numeroPensado = sorteo(n);
    //var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 a " + n + ": "));
    var intentos = 3;
    var cont = 1;
    while(cont <= intentos){
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 a " + n + ": "));
        if (numeroPensado == numeroLanzado) {
            alert("FELICIDADES ACERTÓ");
            //imprimir("GANASTE");
            break;
        }
        else {
            alert("Usted NO ha acertado");
            //imprimir("PERDISTE");
        }
        cont++;
    }
    imprimir("El número era: " + numeroPensado);

</script>
