    function calcularIMC(peso,altura) {

        imc = peso / (altura * altura);
        return imc;
    }

nombre          = prompt("Ingrese su nombre: ");
pesoInformado   = prompt(nombre +" Ingrese su peso: ");
alturaInformado = prompt(nombre + " Ingrese su altura: ");

  imc = calcularIMC(pesoInformado, alturaInformado);
imprimir("El IMC calculado de "+nombre+" es de: "+ imc);

    if(imc <18.5){
        imprimir("Su IMC es Insuficiente ponderal.");
    }
    if(imc >=18.5 && imc <=24.9){
        imprimir("Su IMC es Intervalo Normal.");
    }
    if(imc >=25){
        imprimir("Su IMC es Sobrepeso.");
    }
    if(imc >=25 && imc<=29.9){
        imprimir("Su IMC es Preobesidad.");
    }
