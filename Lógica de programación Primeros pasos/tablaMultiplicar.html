<meta charset="UTF-8">

<H1>Tabla de multiplicar</H1>

<script>
    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase);
        saltarlinea();
    }
    n = parseInt(prompt("Ingrese el n√∫mero para mostrar su tabla a multiplicar: "));
    for (var i = 0; i <= 12;i++) {
        imprimir(n + " X " + i + " = "+ (n*i));
    }

</script>
