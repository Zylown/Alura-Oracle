<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Contacto- Barberia Alura</title>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo barbería alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="formulario">
        <label for="nombreapellido">Nombres y Apellidos</label>
        <input class="input-padron" id="nombreapellido" type="text" required />

        <label for="correoelectronico">Correo Electrónico</label>
        <input
          class="input-padron"
          id="correoelectronico"
          type="email"
          placeholder="email@dominio.com"
          required
        />

        <label for="telefono">Teléfono</label>
        <input
          class="input-padron"
          id="telefono"
          type="tel"
          placeholder="(XX) XXXX XXXX"
          required
        />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="70" rows="10" required></textarea>

        <fieldset>
          <legend class="test" id="test">
            ¿Cómo le gustaria que lo contactemos?
          </legend>

          <label for="radio-email"
            ><input
              name="contacto"
              id="radio-email"
              type="radio"
              value="email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              name="contacto"
              id="radio-telefono"
              type="radio"
              value="Teléfono"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              name="contacto"
              id="radio-whatsapp"
              type="radio"
              value="Whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          Barbería - Alura?</label
        >
        <input class="enviar" type="submit" value="Enviar Formulario" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="logo barbería alura" />
      <p class="copyright">©Copyright Derechos Reservados - 2023</p>
    </footer>
  </body>
</html>
